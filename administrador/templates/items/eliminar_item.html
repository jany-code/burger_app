{% extends "administrador/layout.html" %}
{% load static %}

{% block title %}Eliminar Ítem{% endblock %}

{% block body %}
<div class="container mt-4">
    <div class="d-flex align-items-center mb-4">
        <a href="{% url 'administrador:lista_items' %}" class="text-decoration-none me-2">
            <i class="bi bi-arrow-left fs-3"></i>
        </a>
        <h1 class="mb-0">Eliminar {{ item.nombre }}</h1>
    </div>

    <div class="card">
        <div class="card-body">
            <p class="alert alert-warning">
                <i class="bi bi-exclamation-triangle"></i> ¿Estás seguro de eliminar este ítem?
            </p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-trash"></i> Confirmar eliminación
                </button>
                <a href="{% url 'administrador:lista_items' %}" class="btn btn-secondary">
                    Cancelar
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
