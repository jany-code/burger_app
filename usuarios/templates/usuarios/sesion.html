{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brother's Burger</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Estilo propio -->
  <link href="{% static 'css/login.css' %}" rel="stylesheet" />
</head>
<body class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #eee;">
  <div class="formulario">
    {% if messages %}
      {% for message in messages %}
        <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-{{ message.tags }}{% endif %} alert-dismissible fade show mt-2" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
        </div>

      {% endfor %}
    {% endif %}
    <h1 class="text-center">Iniciar Sesión</h1>
    
    <div class="logo">
      <img src="{% static 'img/logo.jpg' %}" alt="Logo de Brother's Burger">
    </div>
    <form action="{% url 'usuarios:sesion' %}" method="POST">
      {% csrf_token %}
      <div class="username">
        <input type="text" name="txtUsuario" required>
        <label>Nombre de usuario</label>
      </div>
      <div class="username">
        <input type="password" name="txtContrasena" required>
        <label>Contraseña</label>
      </div>
      <div class="recordar text-left mb-2">
        ¿Olvidó la contraseña?
      </div>
      <input type="submit" class="btn btn-dark w-100" value="Ingresar">
      <div class="registrarse">
        Quiero hacer el <a href="{% url 'usuarios:registro' %}">registro</a>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
